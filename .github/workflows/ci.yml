name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        run: python -m pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  mobile_android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile_flutter
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install mobile deps
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Unit tests
        run: flutter test
      - name: Build Android debug APK
        run: flutter build apk --debug

  mobile_ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mobile_flutter
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install mobile deps
        run: flutter pub get
      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign

  mobile_app_entire_android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile_app_entire
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install mobile app deps
        run: flutter pub get
      - name: Architecture boundary check
        run: ./tool/check_architecture_boundaries.sh
      - name: Analyze
        run: flutter analyze
      - name: Unit and golden tests
        run: flutter test
      - name: Build Android debug APK
        run: flutter build apk --debug

  mobile_app_entire_ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mobile_app_entire
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install mobile app deps
        run: flutter pub get
      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign

  lighthouse:
    runs-on: ubuntu-latest
    needs: [backend, frontend, mobile_android]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
          NEXT_PUBLIC_SITE_URL: http://127.0.0.1:3000
        run: npm run build

      - name: Start backend
        run: |
          nohup python -m uvicorn backend.main:app --host 127.0.0.1 --port 8000 > /tmp/backend.log 2>&1 &

      - name: Start frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
          NEXT_PUBLIC_SITE_URL: http://127.0.0.1:3000
        run: |
          nohup npm run start -- -p 3000 > /tmp/frontend.log 2>&1 &

      - name: Wait for servers
        run: |
          npx --yes wait-on http://127.0.0.1:8000/docs http://127.0.0.1:3000

      - name: Run Lighthouse CI
        run: npx --yes @lhci/cli autorun --config=.lighthouserc.json
